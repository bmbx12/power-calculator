<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electrician’s Assistant</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <label class="toggle">
    <input type="checkbox" id="nightToggle" />
    <span class="slider"></span>
    Night Mode
  </label>

  <div class="card">
    <select id="calcType">
      <option value="three">Three-Phase Power (P = √3 × V × I × PF)</option>
      <option value="vdrop1">Voltage Drop (Single-Phase)</option>
      <option value="vdrop3">Voltage Drop (Three-Phase)</option>
      <option value="conductor">Conductor Ampacity & Derating</option>
      <option value="fuse">Fuse/Breaker Sizing</option>
      <option value="motor">Motor Starting Current</option>
      <option value="pfcorr">Power Factor Correction</option>
      <option value="lighting">Lighting Load Calculator</option>
      <option value="conduit">Conduit Fill %</option>
      <option value="convert">Unit Conversion (W, kW, HP)</option>
      <option value="ohms">Ohm’s Law Solver</option>
    </select>
    <div id="calculatorForm"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
